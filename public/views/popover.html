<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../assets/application.css">
  </head>
  <body class="mustache-popover">
    <div class="options-form">
      <section>
        <form id="configurationForm" action="" class="form-stacked">
          <fieldset>
            <legend>Must Stache</legend>
            <span class="help-block">
              <strong>Note:</strong> the face.com web service is used to detect faces. <a href="http://developers.face.com/signup/?g" target="new">Sign up</a> at face.com, then enter your API key to use Must Stache
            </span>
            <div class="clearfix">
              <label for="faceComApiKey">face.com api key</label>
              <div class="input">
                <input class="xlarge required" id="faceComApiKey" name="faceComApiKey" size="30" type="text">
              </div>
            </div>
            <div class="clearfix">
              <label for="faceComApiSecret">face.com api secret</label>
              <div class="input">
                <input class="xlarge required" id="faceComApiSecret" name="faceComApiSecret" size="30" type="text">
              </div>
            </div>
          </fieldset>
          <div>
            <button id="saveButton" type="submit" class="btn primary">Save Changes</button>&nbsp;<button id="cancelButton" type="reset" class="btn">Cancel</button>
          </div>
        </form>
      </section>
      <section class="danger-zone">

      </section>
    </div>



    <script type="text/javascript" src="../assets/application.js"></script>
    <script type="text/html" id="dangerZoneTemplate">
      <div class="well">
        <span>Must Stache is <strong span="mustacheStatus"><%= enabled ? 'enabled' : 'disabled' %></strong>.</span>
        <% if(enabled) { %>
          <button id="toggleEnabledButton" class="btn danger <%= enabled ? '' : 'hidden' %>">Disable</button>
        <% } else { %>
          <button id="toggleEnabledButton" class="btn success <%= enabled ? 'hidden' : '' %>">Enable</button>
        <% } %>
      </div>
    </script>
  </body>
</html>
