<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-1.2.0.min.css">
    <link rel="stylesheet" href="../css/must-stache.css">

    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/underscore-min.js"></script>
    <script type="text/javascript" src="../vendor/underscore.string.min.js"></script>
    <script type="text/javascript" src="../vendor/extend-min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
  </head>
  <body class="mustache-popover">
    <div class="options-form">
      <form id="configurationForm" action="" class="form-stacked">
        <fieldset>
          <legend>Must Stache</legend>
          <span class="help-block">
            <strong>Note:</strong> the face.com web service is used to detect faces. <a href="http://developers.face.com/signup/?g" target="new">Sign up</a> at face.com and enter your API key to use Must Stache
          </span>
          <div class="clearfix">
            <label for="faceComApiKey">face.com api key</label>
            <div class="input">
              <input class="xlarge" id="faceComApiKey" name="faceComApiKey" size="30" type="text">
            </div>
          </div>
          <div class="clearfix">
            <label for="faceComApiSecret">face.com api secret</label>
            <div class="input">
              <input class="xlarge" id="faceComApiSecret" name="faceComApiSecret" size="30" type="text">
            </div>
          </div>
        </fieldset>
        <div>
          <button id="saveButton" type="submit" class="btn primary">Save Changes</button>&nbsp;<button id="cancelButton" type="reset" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
